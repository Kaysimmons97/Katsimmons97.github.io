<body>
  <div class="container-fluid text-center">
    <div class = "col-md-12">
    <h1>KAC Pharmacy Analytics<i class="devicons devicons-google_analytics"></i></h1>
    </div>
      <div clas = "container-fluid">
        <canvas class = "col-md-4" id="myChart" style="width:100%;max-width:400px">
        </canvas>
          <script>
          var xValues = ["Data Entry", "PV1", "Fill Station", "PV2", "To Be Shipped"];
          var yValues = ["150", "75", "50", "60", "600"];
          var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145"
          ];
  
          new Chart("myChart", {
            type: "pie",
            data: {
              labels: xValues,
                  datasets: [{
                    backgroundColor: barColors,
                    data: yValues,
              }]
            },
            options: {
              title: {
                display: true,
                text: "In Process",
                fontColor:"#F1b498",
                fontSize: 20
              },
            }
          });
      </script>
      </div>
      <div clas = "container-fluid">
      <canvas class = "col-md-4" id="myChart1" style="width:100%;max-width:400px">
      </canvas>
      <script>
        var myChart1 = document.getElementById("myChart1");
        var dataEntryData = {
          label: 'Data Entry',
          data: [25, 35, 200, 150, 100],
          backgroundColor: "#2FC284",
          borderColor: "#4d1e10",
          fontColor: "#553739",
          yAxisID: "y-axis-data-entry"
        };
 
        var fillData = {
          label: "Prescriptions Filled",
          data: [15, 20, 100, 250, 107],
          backgroundColor: "#C5A49B" ,
          borderColor: "#57393B",
          fontColor: "#553739",
          yAxisID: "y-axis-fill"
        };
 
        var storeTeamData = {
          labels: ["Samantha Sarah", "Jacob Jacobson","Jacoby Marin", "Dale Dillan", "Aubrey Alexander"],
          datasets: [dataEntryData, fillData]
        };
 
        var chartOptions = {
          scales: {
          xAxes: [{
            barPercentage: 1
            }],
          yAxes: [{
            id: "y-axis-data-entry"
            }, {
            id: "y-axis-fill",
            }]
          }
        };
 
        var barChart = new Chart(myChart1, {
          type: 'bar',
          data: storeTeamData,
          options: chartOptions
        });
        </script>
      </div>
        <div clas = "container-fluid">
        <canvas class = "col-md-4" id="patientChart" style="width:100%;max-width:400px">
        </canvas>
        <script>
          var patientChart = document.getElementById("patientChart");

          var newPatients = {
            label: "Number of Patients Onboarding",
            data: [10, 45, 75, 62, 45, 55, 90, 150, 89, 120, 250, 375],
            lineTension: 0,
            fill: false,
            borderColor: "#57393B"
          };

          var cycleData = {
            label: "Patients in Scond Cycle",
            data: [25, 50, 75, 120, 200, 220, 300, 350, 420, 500, 550, 700],
            lineTension: 0,
            fill: false,
            borderColor: "#C5A49B"
          };    

          var monthlyData = {
            labels: ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
            datasets: [newPatients, cycleData]
          };

          var chartOptions = {
            legend: {
              display: true,
              position: 'bottom',
            labels: {
              boxWidth: 60,
              fontColor: "#553739"
              }
            }
          };

          var lineChart = new Chart(patientChart, {
            type: 'line',
            data: monthlyData,
            options: chartOptions
          });
        </script>
        </div>
      </div>
    </div>
  </div>
